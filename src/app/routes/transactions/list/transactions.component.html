<section *ngIf="!error" style="margin-top: 10px;">
    <div class="d-flex" style="margin: auto; width: 90vw; justify-content: space-between; align-items: center;">
        <h4 style="margin: 0;">Total transactions: 10</h4>
        <button mat-flat-button color="primary" (click)="toAddView()">Add</button>
    </div>

    <section class="d-flex" style="margin: auto; width: 90vw; margin-top: 10px;">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Date Column -->
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef>Date</th>
                <td mat-cell *matCellDef="let element" (click)="toDateView(element.date_link)">{{element.date}}</td>
            </ng-container>

            <!-- Count Column -->
            <ng-container matColumnDef="count">
                <th mat-header-cell *matHeaderCellDef>Count</th>
                <td mat-cell *matCellDef="let element">{{element.count}}</td>
            </ng-container>

            <!-- Debit Column -->
            <ng-container matColumnDef="debit">
                <th mat-header-cell *matHeaderCellDef>Debit</th>
                <td mat-cell *matCellDef="let element">{{element.debit}}</td>
            </ng-container>

            <!-- Credit Column -->
            <ng-container matColumnDef="credit">
                <th mat-header-cell *matHeaderCellDef>Credit</th>
                <td mat-cell *matCellDef="let element">{{element.credit}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columns"></tr>
            <tr mat-row *matRowDef="let row; columns: columns;"></tr>
        </table>
    </section>
</section>

<h5 *ngIf="error">Something went wrong!! {{message}}</h5>
